<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit 2 Assessment: HTML/CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- Star Wars Character Form -->
    <form>
      <div class="character-div">
        <label for="character-name">Character Name:</label>
        <input type="text" id="character-name" />
      </div>
      <div class="character-div">
        <label>Jedi</label>
        <input type="radio" name="force-side" value="jedi" />
        <label>Sith</label>
        <input type="radio" name="force-side" value="sith" />
      </div>
      <div class="character-div">
        <label>Lightsaber color:</label>
        <select name="lightsaber-color" id="lightsaber-color">
          <option value="default">Please choose a color...</option>
          <option value="Blue">Blue</option>
          <option value="Green">Green</option>
          <option value="Red">Red</option>
          <option value="Purple">Purple</option>
        </select>
      </div>
      <div class="character-div">
        <input type="submit" />
      </div>
    </form>

    <!-- Star Wars Planets -->
    <table>
      <thead>
        <tr>
          <th>Planet</th>
          <th>Environment</th>
          <th>Population</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Tatooine</td>
          <td>Desert</td>
          <td>200,000</td>
        </tr>
        <tr>
          <td>Hoth</td>
          <td>Ice</td>
          <td>0</td>
        </tr>
        <tr>
          <td>Endor</td>
          <td>Forest</td>
          <td>30,000,000</td>
        </tr>
        <tr>
          <td>Mustafar</td>
          <td>Lava</td>
          <td>10,000</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
